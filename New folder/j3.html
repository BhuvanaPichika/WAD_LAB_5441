<!DOCTYPE html>
<html>
<head>
	<title>OPERATORS</title>
</head>
<body>
	<script type="text/javascript">
		var x=10;
		alert(x);
		++x;
		document.write("The value of x is: "+x+"<br>");
		var y=15;
		x+=y;
		document.write("x+=y is: "+x+"<br>");
		x-=y;
		document.write("x-=y is:"+x+"<br>");
		x*=y;
		document.write("x*=y is:" +x+"<br>");
		--y;
		document.write("The value of y is:"+y+"<br>");
		x%=y;
		document.write("The value of x is:"+x+"<br>");
		document.write((x>y)+"<br>");
		document.write((y>x)+"<br>");
		document.write((x<15 && y>10)+"<br>");
		var1="WELCOME"
		var2="TO SVECW"
		var3=var1+" "+var2;
		document.write(var3+"<br>");
		v1=5;
		r=(v1==5)?"Yes":"No";
		document.write(r);

	</script>

</body>
</html>
