<html>
    <head>
        <title>FORM</title>
        <body bgcolor="plum">
            <h2 align="center"><font color="blue">Registration form</font></h2>
            <form>
                <table align="center">
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" name="sname" placeholder="Enter your name">
                        </td>
                    </tr>
                    <tr>
                        <td>Registration No:</td>
                        <td>
                            <input type="text" name="rno" placeholder="Enter regno">

                        </td>
                    </tr>
                    <tr>
                        <td>Date Of Birth:</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Mobile Number:</td>
                        <td><input type="tel" size="10"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                   
                        <td><input type="radio" value="M">Male</td>
                        <tr>
                            <td> </td>
                            <td><input type="radio" value="F">Female</td>

                        </tr>
                       
                    </tr>
                    <tr>
                        <td>Intrests</td>
                        <td><input type="checkbox">Playing</td>
                        <tr>
                            <td> </td>
                            <td><input type="checkbox">Singing</td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td><input type="checkbox">Dancing</td>
                        </tr>
                        <tr>
                            <td> </td>
                            <td><input type="checkbox">Watching Series</td>
                        </tr>
                    </tr>
                    <tr>
                        <td>Skills</td>
                        <td>
                            <select>
                                <option>C</option>
                                <option>C++</option>
                                <option>Java</option>
                                <option>python</option>
                                <option>html</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align ="center">
                            <input type="submit" value="submit">
                            <input type="submit" value="save">
                        </td>
                    </tr>      
                </table>
            </form>
        </body>

    </head>
</html>
