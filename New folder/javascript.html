<!DOCTYPE html>
<html>
<head>
	<title>JAVASCRIPT</title>
	<script type="text/javascript">
		function show_alert()
		{
			alert("Hi This is alert Box")
		}
		function show_confirm(){
			var r=confirm("press the button")
			if(r==true){
				document.write("You pressed ok!")
			}
			else{
				document.write("You pressed cancel")
			}

		}
		function show_prompt(){
			name=prompt("Enter name:")
			if(name!=null && name!=""){
				document.write("Hello"+" "+name+"!")
			}
		}
	</script>
</head>
<body>
	<input type="button" onclick="show_alert()" value="Display alert box"></input>
	<input type="button" onclick="show_confirm()" value="Display confirm box"></input>
	<input type="button" onclick="show_prompt()" value="Display prompt box"></input>
</body>
</html>
