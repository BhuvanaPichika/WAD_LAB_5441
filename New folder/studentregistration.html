<!DOCTYPE html>
<html>
<head>
	<title>registration form</title>
</head>
<body>
	<h3><font color="red">Student Registration form</font></h3>
	<form>
		<table>
			<tr>
				<td>RegNo</td>
				<td colspan="50"><input type="text" name="RegNo" placeholder="Enter your RegNo"></td>
			</tr>
			<tr>
				<td>Name</td>
				<td colspan="50"><input type="text" name="sname" placeholder="Enter your Name"></td>
			</tr>
			<tr>
				<td>Father Name</td>
				<td colspan="50"><input type="text" name="fname" placeholder="Enter your Father Name"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td colspan="12"><input type="radio" name="gender" value="M">Male</td>
				<td colspan="15"><input type="radio" name="gender" value="F">Female</td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td><input type="Date" name="dob"></td>
			</tr>
			<tr>
				<td>Language Knows</td>
				<td><input type="checkbox" name="Language">C</td>
				<td><input type="checkbox" name="Language">C++</td>
				<td><input type="checkbox" name="Language">Python</td>
			</tr>
			<tr>
				<td> </td>
				<td><input type="checkbox" name="Language">Java</td>
				<td><input type="checkbox" name="Language">R</td>
				<td><input type="checkbox" name="Language">Julio</td>
			</tr>
			<tr>
				<td>Branch</td>
				<td><select name="branch">
					<option selected="branch">Select branch</option>
					<option>CSE</option>
					<option>IT</option>
					<option>AI&DS</option>
					<option>AI&ML</option>
					<option>ECE</option>
					<option>EEE</option>
					<option>ME</option>
					<option>CE</option>
				</select></td>
			</tr>
			<tr>
				<td>Address</td>
				<td>
					<textarea rows="7" cols="20" placeholder="Enter Your Address"></textarea>
				</td>
			</tr>
			<tr>
				<td align="center"><input type="submit" name="submit" value="submit"></td>
				<td><input type="reset" name="reset" value="Reset"></td>
			</tr>
		</table>
		
	</form>

</body>
</html>
